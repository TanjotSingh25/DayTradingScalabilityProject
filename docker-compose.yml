services:
    nginx:
        image: nginx:latest
        container_name: nginx
        ports:
            - "9090:8080"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
            - auth_service1
            - auth_service2
            - auth_service3
            - auth_service4
            - auth_service5
